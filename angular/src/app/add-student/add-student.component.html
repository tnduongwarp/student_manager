<div class="row">
  <div class="col-md-12 text-center">
    <h2>Add Student</h2>
  </div>
</div>

<div class="row">
  <form [formGroup]="newStudent" novalidate class="form">
    <div class="row">
      <div class="col-md-2"></div>
      <label class="col-md-4">MSSV</label>
      <div class="col-md-4">
        <input type="text"  formControlName="mssv" required >
        <div *ngIf="mssv.invalid && (mssv.dirty || mssv.touched)"
        class="alert alert-danger">
        <div *ngIf="mssv.errors?.['required']">
          MSSV is required.
        </div>
        <div *ngIf="mssv.errors?.['minlength'] || mssv.errors?.['maxlength']" >
          <!-- || mssv.errors?.['maxlength']" -->
          MSSV must be at 8 characters long.
        </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4"> Name</div>
      <div class="col-md-4"><input type="text" formControlName="name" >
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger">
          <div *ngIf="name.errors?.['required']">
            name is required
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">Class</div>
      <div class="col-md-4"><input type="text" formControlName="class" >
        <div *ngIf="class.invalid && (class.dirty || class.touched)"
          class="alert alert-danger">
          <div *ngIf="class.errors?.['required']">
            class is required
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">Email</div>
      <div class="col-md-4"><input type="text" formControlName="email" required>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger">
        <div *ngIf="email.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="email.errors?.['email']" >
          <!-- || mssv.errors?.['maxlength']" -->
          Invalid email
        </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-4">Status</div>
      <div class="col-md-4"><input type="text" formControlName="status" >
        <div *ngIf="status.invalid && (status.dirty || status.touched)"
          class="alert alert-danger">
          <div *ngIf="status.errors?.['required']">
            status is required
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8"><button type="submit" [disabled]="!newStudent.valid" (click)="onSubmit()" class="btn btn-success">Add Student </button></div>
      <div class="col-md-2"></div>
    </div>
  </form>
</div>
<div class="row">
  <a href="student/list" class="btn-link center"> Cancel</a>
</div>
