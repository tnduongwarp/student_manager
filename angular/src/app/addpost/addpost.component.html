<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form method="post" role="form">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="title"
            [(ngModel)]="form.tittle"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <label> Image </label>
          <div class="input-group">
            <span class="input-group-btn">
              <span class="btn btn-primary btn-file">
                Browse
                <input
                  type="file"
                  name="image"
                  (change)="onFileSelected($event)"
                />
              </span>
            </span>
            <input
              type="text"
              class="form-control"
              value="{{ file.name }}"
              readonly
            />
          </div>
        </div>
        <div class="form-group">
          <textarea
            class="form-control bcontent"
            name="content"
            [(ngModel)]="form.content"
          ></textarea>
        </div>
        <div class="form-group">
          <button (click)="onSubmit()" class="btn btn-primary form-control">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
