<form name="form" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="name">Tên</label>
    <input
      type="text"
      class="form-control"
      name="name"
      [(ngModel)]="form.name"
      required
      #name="ngModel"
    />
  </div>

  <div class="form-group">
    <label for="sbd">Số báo danh</label>
    <input
      type="text"
      class="form-control"
      name="sbd"
      [(ngModel)]="form.sbd"
      required
      #sbd="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="avatar">Ảnh đại diện</label>
    <input
      type="file"
      class="file-input form-control"
      name="avatar"
      (change)="onFileSelected($event)"
    />
  </div>
  <div class="file-upload">
    <button color="primary" class="upload-btn" (click)="upload()"></button>
  </div>
</form>
