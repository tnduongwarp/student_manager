<div class="announcement">
  <div class="letter">
    <div class="title">
      <h2>{{ post.tittle }}</h2>
    </div>
    <div class="content" id="content"></div>

    <div class="info">
      <div class="author">Người đăng: {{ post.author }}</div>
      <div class="date">{{ post.date }}</div>
    </div>
  </div>

  <img src="data:image/jpg;base64,{{ post.avatar }}" alt="Announcement Image" />
</div>
